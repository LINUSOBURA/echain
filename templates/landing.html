{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>E-chain</title>
  <link rel="stylesheet" href="{% static 'style.css' %}" />
  <link rel="stylesheet" href="{% static '/bootstrap/bootstrap.css%' %}" />
</head>

<body>

  <main class="section">

    <div class="video-container">
      <div class="color-overlay"></div>
      <video autoplay muted loop poster="{% static '/images/cover.jpeg' %}">
        <source src="{% static '/images/background.mp4' %}" type="video/mp4">
      </video>
    </div>

    <section class=" glass">
      <div class="dashboard">
        <div class="user">
          <img class="logo" src="{% static '/images/logo.png' %}" alt="user" />
          <h3>Welcome</h3>
          <p></p>
        </div>

        <div class="logout">
          <a href="login">
            <img src="{% static '/images/login.png' %}" alt="Logout" srcset="" />
            <h2>Login</h2>
          </a>
        </div>
      </div>
      </div>
      <div class="evidence">
        <div class="status">
          <h1>E-CHAIN</h1>
          <p>A secure chain of evidence</p>
        </div>
        <div class="cards">
          <h3>
            Please login using the credentials provided by the Administrator
          </h3>
          <br />
          <p>If you don't have login details, request <a href="mailto:linusobura@gmail.com subject:New Login details request" style="color:black">here</a></p>
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="circle1"></div> -->
  <!-- <div class="circle2"></div> -->
</body>

</html>
