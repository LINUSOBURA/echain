{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' %}"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.css' %}" />

    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <title>Add evidence</title>
  </head>
  <body>
    <div class="evidence">
      <div class="form">
        <h3>Add new evidence</h3>
        <form action="" method="POST">
          {% csrf_token %}

          <div class="input-group mb-3">
            <h4 class="input-title">Case Number</h4>
            <input class="inp" type="text" name="caseNumber" />
          </div>

          <div class="input-group mb-3">
            <h4 class="input-title">Offence</h4>
            <input class="inp" type="text" name="offence" />
          </div>
          <h4>Submiting Officer</h4>
          <div class="input-group mb-3">
            <h5 class="input-title">name</h5>
            <input class="inp" type="text" name="officerName" />
          </div>
          <div class="input-group mb-3">
            <h5 class="input-title">Id Number</h5>
            <input class="inp" type="number" name="officerId" />
          </div>

          <div class="input-group mb-3">
            <h4 class="input-title">Victim</h4>
            <input class="inp" type="text" name="victim" />
          </div>
          <div class="input-group mb-3">
            <h4 class="input-title">Suspect</h4>
            <input class="inp" type="text" name="suspect" />
          </div>
          <div class="input-group mb-3">
            <h4 class="input-title">Date/Time Seized</h4>
            <input class="inp" type="date" name="date" id="" />
          </div>
          <div class="input-group mb-3">
            <h4 class="input-title">Location of seizure</h4>
            <input class="inp" type="text" name="location" />
          </div>
          <br />

          <input class="inp" type="submit" value="submit" />
        </form>
      </div>
    </div>
  </body>

  <script
    src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js' %}"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="{% static 'bootstrap/bootstrap.js' %}"></script>
</html>
